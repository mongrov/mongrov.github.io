    $(document).on('ready', function () {

        desktop: {
          position: 'left'

      // initialization of unfold
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();

      // initialization of show animations
      $('.js-animation-link').each(function () {
        var showAnimation = new HSShowAnimation($(this)).init();
      });

      // initialization of form validation
      $('.js-validate').each(function () {
        $.HSCore.components.HSValidation.init($(this), {
          rules: {
            confirmPassword: {
              equalTo: '#signupPassword'
            }
          }
        });
      });

      // initialization of cubeportfolio
      $('.cbp').each(function () {
        var cbp = $.HSCore.components.HSCubeportfolio.init($(this), {
          layoutMode: 'grid',
          filters: '#filterControls',
          displayTypeSpeed: 0
        });
      });

      // initialization of text animation (typing)
      var typed = new Typed(".js-text-animation", {
        strings: ["create a portfolio", "publicize my band", "sell my products", "promote my business",
          "display my photographs", "promote my business", "publish my videos"
        ],
        typeSpeed: 100,
        loop: true,
        backSpeed: 50,
        backDelay: 1500
      });

      // initialization of go to
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
    });
  </script>

  <!-- Sticky Top -->
  <script>
    window.onscroll = function () {
      myFunction()
    };

    var header = document.getElementById("myHeader");

    var sticky = header.offsetTop;


    function myFunction() {
      var headerNormal = document.getElementById("header-normal");
      var headerSticky = document.getElementById("header-sticky");
        if (window.pageYOffset > sticky) {
        if (screen.width > 992) {
          header.classList.add("sticky");
          headerNormal.classList.add("hide");
          headerSticky.classList.remove("hide");
        }
      } else {
        if (screen.width > 992) {
          header.classList.remove("sticky");
          headerSticky.classList.add("hide");
        headerNormal.classList.remove("hide");
        } 
      }
    }
  </script>
